<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legendary Book Finder ðŸ“š</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Legendary Book Finder</h1>
    <input type="text" id="searchInput" placeholder="Search for books..." />
    <button onclick="searchBooks()">Search</button>
    <div id="results"></div>
  </div>

  <script>
    async function searchBooks() {
      const query = document.getElementById('searchInput').value;
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = "Loading...";

      try {
        const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        const books = data.docs.slice(0, 10);
        resultsContainer.innerHTML = "";

        books.forEach(book => {
          const title = book.title || "No Title";
          const author = book.author_name ? book.author_name.join(", ") : "Unknown Author";
          const coverId = book.cover_i;
          const coverUrl = coverId
            ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
            : "https://via.placeholder.com/80x120?text=No+Cover";

          const bookHTML = `
            <div class="book fade-in">
              <img class="cover" src="${coverUrl}" alt="Book cover" />
              <div class="info">
                <div class="title">${title}</div>
                <div class="author">${author}</div>
              </div>
            </div>
          `;
          resultsContainer.insertAdjacentHTML("beforeend", bookHTML);
        });

      } catch (error) {
        resultsContainer.innerHTML = "An error occurred while fetching results.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
